{% load i18n %}

<div class="form-group">
    <label for="{{ field_name }}" class="form-label">
        {% blocktranslate with filter_title=title %} By {{ filter_title }} {% endblocktranslate %} {{cl}}
    </label>
    <input type="range" id="{{ field_name }}" name="{{ field_name }}" class="form-control form-range"
           min="{{ spec.min_range_value }}" max="{{ spec.max_range_value }}" style="width: 100%;" tabindex="-1"
           aria-hidden="true" data-name="{{ field_name }}">
</div>
